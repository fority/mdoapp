<p-card [header]="Title" subheader="{{ PagingSignal().TotalElements || 0 }} reasons">
  <div class="flex flex-row flex-wrap align-items-center gap-3">
    <div class="search-box flex-grow-1">
      <app-searchbox PlaceHolder="Search" (onSearch)="Search($event)" (onClearClick)="ClearSearch()"></app-searchbox>
    </div>
    <p-button pRipple (click)="Add()" tooltipPosition="left" pTooltip="Click to Add">Add
    </p-button>
  </div>
  <br />
  <p-table dataKey="Id" editMode="row" styleClass="p-datatable-sm p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '30rem' }" [value]="PagingSignal().Content"
    [totalRecords]="PagingSignal().TotalElements || 0" [rows]="Query.PageSize" [pageLinks]="3" [paginator]="true"
    [rowsPerPageOptions]="[10, 20, 30, 50]" [showCurrentPageReport]="true"
    [currentPageReportTemplate]="'{currentPage} of {totalPages}'" [lazy]="true" (onLazyLoad)="NextPage($event)">
    <ng-template pTemplate="header">

      <tr>
        <th scope="row" *ngFor="let row of TableHeaders" pSortableColumn="{{row.Field}}">
          <div class="flex justify-content-between flex-wrap">
            <div class="flex align-items-center justify-content-center">
              <p-columnFilter *ngIf="row.ColumnFilter" [showOperator]="row.ShowOperator"
                [showAddButton]="row.ShowAddButton" [matchModeOptions]="row.MatchModeOption" type="{{row.Type}}"
                field="{{row.Field}}" display="{{row.Display}}" class="ml-auto"></p-columnFilter>
            </div>
            <div class="flex align-items-center justify-content-center">
              {{row.ColumnTitle}}
            </div>
            <div class="flex align-items-center justify-content-center">
              <p-sortIcon *ngIf="row.SortIcon" field="{{row.Field}}"></p-sortIcon>
            </div>
          </div>
        </th>


      </tr>

      <tr *ngIf="isAddEnable">
        <td style="text-align: center">
          <div class="flex">
            <input pInputText class="flex-grow-1" type="text" [(ngModel)]="NewReason" />
          </div>
        </td>
        <td style="text-align: center">
          <div class="flex">
            <input pInputText class="flex-grow-1" type="text" [(ngModel)]="NewDescription" />
          </div>
        </td>
        <td style="text-align: center">
          <div class="flex align-items-center justify-content-center gap-2">
            <p-button pRipple icon="pi pi-check" [text]="true" (click)="SaveClick()"
              styleClass="p-button-rounded p-button-outlined p-button-success"></p-button>
            <p-button pRipple icon="pi pi-times" [text]="true" (click)="isAddEnable = false"
              styleClass="p-button-rounded p-button-outlined p-button-danger"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    >
    <ng-template pTemplate="body" let-data let-editing="editing" let-rowIndex="rowIndex">
      <tr [pEditableRow]="data">
        <td style="text-align: center">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="data.Reason" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data.Reason }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td style="text-align: center">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="data.Description" />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data.Description }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td *ngIf="ActionColumn.ActionColumn">
          <div class="flex align-items-center justify-content-center gap-2">
            <p-button *ngIf="!editing" pRipple pInitEditableRow icon="pi pi-pencil" [text]="true"
              (click)="ActionColumn.Init(data)"
              styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 "></p-button>
            <p-button *ngIf="!editing" pRipple icon="pi pi-trash" [text]="true"
              (click)="ActionColumn.Delete($event, data)"
              styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-danger"></p-button>

            <p-button *ngIf="editing" pRipple pSaveEditableRow icon="pi pi-check" [text]="true"
              (click)="ActionColumn.Save(rowIndex, data)"
              styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-success"></p-button>

            <p-button *ngIf="editing" pRipple pCancelEditableRow icon="pi pi-times" [text]="true"
              (click)="ActionColumn.Cancel (data, rowIndex)"
              styleClass="p-button-sm p-button-text p-button-rounded p-button-outlined p-0 p-button-danger"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
