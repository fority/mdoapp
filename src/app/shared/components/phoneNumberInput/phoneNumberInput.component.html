<form [formGroup]="formGroup">
  <div class="field grid">
    <label class="col-12 md:col-3 md:mb-0">
      <span class="text-red-400">*&nbsp;</span>Phone Number</label
    >
    <div class="col-12 md:col-9">
      <input
        type="text"
        pInputText
        id="phone"
        formControlName="PhoneNumber"
        (input)="onPhoneNumberChange($event)"
      />
      <small class="text-red-400">{{ errorMessage }}</small>
    </div>
  </div>
</form>
